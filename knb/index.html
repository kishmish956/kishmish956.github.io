<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень-Ножницы-Бумага</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
   *{
    padding: 0;
    margin: 0;
   }
    body {
    font-family: Arial, sans-serif;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to right, #ff6b6b, #ffa500, #ffff00, #7fff00, #00ffff, #1e90ff, #9370db);
    background-size: 200% 200%;
    animation: gradientAnimation 10s ease infinite;
}
.title{
    text-align: center;
    margin:70px 0px;
    color: white;
}
.main-container{
    display: flex;
    justify-content: space-around;
    align-items: center;
    
}
@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    height: 100%;
}

.choices {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0 20px;
}

.choice {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px 0;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    transition: background-color 0.3s;
}

.choice:hover {
    background-color: #0056b3;
}

.result {
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.player-choices,
.computer-choices {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0 20px;
}

.player-choices .choice,
.computer-choices .choice {
    font-size: 24px;
    padding: 15px 30px;
}
.title-player, .title-computer{
    font-size: 30px;
    color:white;
}
</style>
<body>
    <h1 class="title">Игра камень, ножницы, бумага</h1>
    <div class="main-container">
    <div class="container">
        <div class="player-choices">
            <h5 class="title-player">Ваш выбор</h5>
            <button class="choice" onclick="playerChoose('камень')">Камень</button>
            <button class="choice" onclick="playerChoose('ножницы')">Ножницы</button>
            <button class="choice" onclick="playerChoose('бумага')">Бумага</button>
        </div>
        <div class="choices">
            <div class="result">
                <h2 id="resultText"></h2>
            </div>
        </div>
        <div class="computer-choices">
            <h5 class="title-computer">Выбор компьютера</h5>
            <button class="choice" id="computerChoice"></button>
        </div>
    </div>
</div>
    <script>
        function playerChoose(userChoice) {
    const choices = ['камень', 'ножницы', 'бумага'];
    const computerChoice = choices[Math.floor(Math.random() * choices.length)];
    const resultText = document.getElementById('resultText');
    const computerChoiceElement = document.getElementById('computerChoice');

    // Устанавливаем текст выбора компьютера
    computerChoiceElement.innerText = computerChoice;

    // Определяем результат игры
    if (userChoice === computerChoice) {
        resultText.innerText = `Ничья! Вы оба выбрали ${userChoice}.`;
    } else if (
        (userChoice === 'камень' && computerChoice === 'ножницы') ||
        (userChoice === 'ножницы' && computerChoice === 'бумага') ||
        (userChoice === 'бумага' && computerChoice === 'камень')
    ) {
        resultText.innerText = `Вы выиграли! ${userChoice} побеждает ${computerChoice}.`;
    } else {
        resultText.innerText = `Вы проиграли! ${computerChoice} побеждает ${userChoice}.`;
    }

    // Анимация выбора компьютера
    computerChoiceElement.style.animation = 'choiceAnimation 1s ease';
}

// Анимация выбора компьютера
const style = document.createElement('style');
style.innerHTML = `
@keyframes choiceAnimation {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.2);
    }
    100% {
        transform: scale(1);
    }
}`;
document.head.appendChild(style);
    </script>
</body>
</html>
